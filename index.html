<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Аватар</title>
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .preloader-video {
            width: 300px;
            height: 300px;
            max-width: 80vw;
            max-height: 80vw;
            margin-bottom: 30px;
        }
        
        .skip-button {
            background-color: rgba(61, 59, 60, 0.7);
            color: #ffffff;
            border: 1px solid #666;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .skip-button:hover {
            background-color: rgba(211, 47, 47, 0.8);
            transform: scale(1.05);
        }
        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.15;
        }
        
        .container {
            width: 650px;
            max-width: 90vw;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 35px;
            position: relative;
            padding: 20px;
            margin: 0 auto;
            z-index: 1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
            flex-shrink: 0;
        }
        
        .avatar-container {
            width: 280px;
            height: 280px;
            max-width: 70vw;
            max-height: 70vw;
            aspect-ratio: 1/1;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
            border: 6px solid #3D3B3C;
            flex-shrink: 0;
        }
        
        .avatar-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-shrink: 0;
        }
        
        .name-text {
            font-size: 44px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ffffff, #cccccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            font-family: 'Arial', sans-serif;
            line-height: 1.2;
            flex-shrink: 0;
        }
        
        .phone-text {
            font-size: 18px;
            color: #888888;
            text-align: center;
            letter-spacing: 1.5px;
            font-weight: 400;
            margin-top: 5px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .counter-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
            width: 100%;
            flex-shrink: 0;
        }
        
        .counter-label {
            font-size: 14px;
            color: #666666;
            letter-spacing: 1px;
            flex-shrink: 0;
        }
        
        .counter-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            height: 70px;
            min-height: 70px;
            background: rgba(61, 59, 60, 0.3);
            border-radius: 12px;
            padding: 10px 20px;
            border: 1px solid #444;
            width: auto;
            min-width: 100px;
            flex-shrink: 0;
        }
        
        .digit-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 65px;
            position: relative;
            flex-shrink: 0;
        }
        
        .digit-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            flex-shrink: 0;
        }
        
        .digit-fallback {
            font-size: 40px;
            font-weight: bold;
            color: white;
            display: none;
            line-height: 1;
            flex-shrink: 0;
        }
        
        .loading-dots {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            flex-shrink: 0;
        }
        
        .btn {
            background-color: #3D3B3C;
            color: #ffffff;
            border: none;
            padding: 16px 5px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            text-align: center;
            width: 100%;
            height: 60px;
            flex-shrink: 0;
        }
        
        .btn-red {
            background-color: #d32f2f;
        }
        
        .btn-icon {
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .btn span {
            font-size: 15px;
            flex-shrink: 0;
        }
        
        @keyframes gentle-pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            }
        }
        
        .avatar-container {
            animation: gentle-pulse 3s ease-in-out infinite;
        }
        
        .no-scroll {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        @media (max-width: 768px) {
            .container {
                gap: 25px;
                padding: 15px;
            }
            
            .avatar-container {
                width: 240px;
                height: 240px;
            }
            
            .name-text {
                font-size: 36px;
            }
            
            .phone-text {
                font-size: 16px;
            }
            
            .counter-display {
                height: 60px;
                min-height: 60px;
                padding: 8px 15px;
            }
            
            .digit-container {
                width: 38px;
                height: 55px;
            }
            
            .digit-fallback {
                font-size: 34px;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
                max-width: 300px;
                gap: 12px;
            }
            
            .btn {
                height: 55px;
                padding: 14px 5px;
            }
            
            .btn span {
                font-size: 14px;
            }
            
            .preloader-video {
                width: 250px;
                height: 250px;
            }
            
            .skip-button {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                gap: 20px;
                padding: 10px;
            }
            
            .avatar-container {
                width: 200px;
                height: 200px;
                border-width: 4px;
            }
            
            .name-text {
                font-size: 28px;
            }
            
            .phone-text {
                font-size: 14px;
                margin-bottom: 15px;
            }
            
            .counter-section {
                gap: 6px;
            }
            
            .counter-label {
                font-size: 12px;
            }
            
            .counter-display {
                height: 50px;
                min-height: 50px;
                padding: 6px 12px;
            }
            
            .digit-container {
                width: 32px;
                height: 45px;
            }
            
            .digit-fallback {
                font-size: 28px;
            }
            
            .buttons-container {
                max-width: 280px;
                gap: 10px;
            }
            
            .btn {
                height: 50px;
                padding: 12px 5px;
            }
            
            .btn-icon {
                font-size: 18px;
            }
            
            .btn span {
                font-size: 13px;
            }
            
            .preloader-video {
                width: 200px;
                height: 200px;
                margin-bottom: 20px;
            }
            
            .skip-button {
                padding: 8px 20px;
                font-size: 13px;
                margin-top: 15px;
            }
        }
        
        @media (max-height: 700px) {
            .container {
                gap: 20px;
                transform: scale(0.9);
                transform-origin: center;
            }
            
            .avatar-container {
                width: 180px;
                height: 180px;
            }
            
            .name-text {
                font-size: 32px;
            }
            
            .preloader-video {
                width: 180px;
                height: 180px;
            }
        }
        
        @media (max-width: 320px) {
            .avatar-container {
                width: 180px;
                height: 180px;
            }
            
            .name-text {
                font-size: 24px;
            }
            
            .phone-text {
                font-size: 12px;
            }
            
            .counter-display {
                height: 45px;
                min-height: 45px;
            }
            
            .digit-container {
                width: 28px;
                height: 40px;
            }
            
            .digit-fallback {
                font-size: 24px;
            }
            
            .buttons-container {
                max-width: 260px;
            }
            
            .preloader-video {
                width: 150px;
                height: 150px;
            }
            
            .skip-button {
                padding: 6px 15px;
                font-size: 12px;
            }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                flex-direction: row;
                gap: 30px;
                max-width: 95vw;
            }
            
            .avatar-section {
                flex: 0 0 auto;
                width: auto;
            }
            
            .buttons-container {
                grid-template-columns: repeat(3, 1fr);
                max-width: none;
                width: auto;
                flex: 1;
            }
        }
        
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        * {
            max-height: 1000000px;
        }
        
        @media (min-width: 1200px) {
            .container {
                max-width: 650px;
            }
        }
    </style>

    <script>
        // === ЗАМЕНИТЕ ЭТИ ЗНАЧЕНИЯ НА ВАШИ ===
        const SUPABASE_URL = 'https://gcxujsoqiywkiruzrqdg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjeHVqc29xaXl3a2lydXpycWRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MDY0MDIsImV4cCI6MjA4MTQ4MjQwMn0.B4HCviU2uMbUgtBILaFc5p0V6Pvj-0G8eKS-AEMu8as';
        // === КОНЕЦ ЗАМЕНЫ ===
        
        // Инициализация Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            const container = document.querySelector('.container');
            const skipButton = document.getElementById('skipButton');
            let preloaderTimeout;
            
            function hidePreloader() {
                if (preloaderTimeout) {
                    clearTimeout(preloaderTimeout);
                }
                preloader.style.opacity = '0';
                setTimeout(function() {
                    preloader.style.display = 'none';
                    container.style.display = 'flex';
                    initializeContent();
                }, 500);
            }
            
            skipButton.addEventListener('click', hidePreloader);
            skipButton.addEventListener('touchstart', hidePreloader);
            
            preloaderTimeout = setTimeout(hidePreloader, 6000);
        });
        
        async function initializeContent() {
            const IMAGE_PATHS = {
                0: '0.png', 1: '1.png', 2: '2.png', 3: '3.png', 4: '4.png',
                5: '5.png', 6: '6.png', 7: '7.png', 8: '8.png', 9: '9.png'
            };
            
            // Функция отображения счетчика
            function displayCounter(number) {
                const display = document.getElementById('counterDisplay');
                display.innerHTML = '';
                
                const digits = number.toString().split('');
                
                digits.forEach(digit => {
                    const container = document.createElement('div');
                    container.className = 'digit-container';
                    
                    const img = document.createElement('img');
                    img.className = 'digit-image';
                    img.src = IMAGE_PATHS[digit];
                    img.alt = digit;
                    img.loading = 'lazy';
                    
                    const fallback = document.createElement('div');
                    fallback.className = 'digit-fallback';
                    fallback.textContent = digit;
                    
                    img.onerror = function() {
                        img.style.display = 'none';
                        fallback.style.display = 'block';
                    };
                    
                    container.appendChild(img);
                    container.appendChild(fallback);
                    display.appendChild(container);
                });
            }
            
            // Генерация уникального ID посетителя
            function generateVisitorId() {
                const storedId = localStorage.getItem('fresko_visitor_id');
                if (storedId) return storedId;
                
                const newId = 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('fresko_visitor_id', newId);
                return newId;
            }
            
            // Основная функция обновления счетчика
            async function updateVisitCounter() {
                try {
                    const visitorId = generateVisitorId();
                    
                    // Проверяем, был ли уже этот посетитель сегодня
                    const today = new Date().toISOString().split('T')[0];
                    const visitKey = `fresko_visit_${today}`;
                    
                    if (!localStorage.getItem(visitKey)) {
                        // Отмечаем посещение на сегодня
                        localStorage.setItem(visitKey, 'true');
                        
                        // Добавляем посещение в Supabase
                        const { error } = await supabase
                            .from('visits')
                            .insert([{
                                visitor_id: visitorId,
                                visited_at: new Date().toISOString()
                            }]);
                        
                        if (error) {
                            console.warn('Ошибка записи в Supabase:', error);
                            // Используем локальный счетчик как запасной вариант
                            incrementLocalCounter();
                        }
                    }
                    
                    // Получаем общее количество посещений
                    const { data, error } = await supabase
                        .from('visits')
                        .select('id', { count: 'exact', head: true });
                    
                    if (error) {
                        console.warn('Ошибка чтения из Supabase:', error);
                        return getLocalCounter();
                    }
                    
                    return data ? data.length : 0;
                    
                } catch (error) {
                    console.error('Критическая ошибка:', error);
                    return getLocalCounter();
                }
            }
            
            // Локальный счетчик (запасной вариант)
            function getLocalCounter() {
                let count = localStorage.getItem('fresko_counter');
                if (!count) {
                    count = 1;
                    localStorage.setItem('fresko_counter', count);
                }
                return parseInt(count);
            }
            
            function incrementLocalCounter() {
                let count = localStorage.getItem('fresko_counter');
                count = count ? parseInt(count) + 1 : 1;
                localStorage.setItem('fresko_counter', count);
                return count;
            }
            
            // Инициализация счетчика
            try {
                const totalVisits = await updateVisitCounter();
                displayCounter(totalVisits);
                console.log('Счетчик установлен:', totalVisits);
            } catch (error) {
                console.error('Ошибка инициализации счетчика:', error);
                const localCount = getLocalCounter();
                displayCounter(localCount);
            }
            
            // Анимация аватара
            const avatar = document.querySelector('.avatar-container');
            setInterval(() => {
                const intensity = 0.1 + Math.random() * 0.1;
                avatar.style.boxShadow = `0 0 ${30 + Math.random() * 20}px rgba(255, 255, 255, ${intensity})`;
            }, 2000);
            
            // Эффекты кнопок
            document.querySelectorAll('.btn').forEach(btn => {
                const events = {
                    mousedown: () => { btn.style.transform = 'scale(0.98)'; btn.style.opacity = '0.9'; },
                    mouseup: () => { btn.style.transform = ''; btn.style.opacity = ''; },
                    touchstart: () => { btn.style.transform = 'scale(0.98)'; btn.style.opacity = '0.9'; },
                    touchend: () => { btn.style.transform = ''; btn.style.opacity = ''; }
                };
                
                Object.entries(events).forEach(([event, handler]) => {
                    btn.addEventListener(event, handler);
                });
            });
            
            // Автозапуск видео
            const bgVideo = document.getElementById('background-video');
            const avatarVideo = document.querySelector('.avatar-video');
            
            [bgVideo, avatarVideo].forEach(video => {
                video.addEventListener('loadedmetadata', function() {
                    this.play().catch(e => console.log("Автовоспроизведение не удалось:", e.message));
                });
            });
        }
        
        // Запреты и фиксы
        document.addEventListener('touchmove', (e) => {
            if (e.scale !== 1) e.preventDefault();
        }, { passive: false });
        
        ['gesturestart', 'dblclick', 'selectstart'].forEach(event => {
            document.addEventListener(event, (e) => e.preventDefault());
        });
        
        // Фиксированный viewport
        function setFixedViewport() {
            const metaViewport = document.querySelector('meta[name="viewport"]');
            metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        }
        
        setFixedViewport();
        
        // Фиксация размеров
        window.addEventListener('resize', () => {
            document.body.style.width = '100%';
            document.body.style.height = '100%';
            document.body.style.position = 'fixed';
        });
        
        // Отключение прокрутки
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
    </script>
