    <style>
        /* ===== RESET & GLOBAL ===== */
        :root {
            --primary-color: #5865F2;
            --secondary-color: #57F287;
            --accent-color: #ED4245;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-discord: linear-gradient(135deg, #5865F2 0%, #3BA55C 100%);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(88, 101, 242, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(87, 242, 135, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(237, 66, 69, 0.1) 0%, transparent 50%);
        }
        
        /* ===== BACKGROUND VIDEO ===== */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.08;
            filter: grayscale(100%) brightness(0.8);
        }
        
        /* ===== MAIN CONTAINER ===== */
        .container {
            width: 100%;
            max-width: 1400px;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            position: relative;
            padding: 20px;
            margin: 0 auto;
            z-index: 1;
        }
        
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                max-width: 800px;
                gap: 30px;
            }
        }
        
        /* ===== LEFT SIDE - MAIN CONTENT ===== */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
            height: 100%;
        }
        
        /* AVATAR SECTION */
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
        }
        
        .avatar-container {
            width: 320px;
            height: 320px;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-lg);
            border: 3px solid var(--border-color);
            flex-shrink: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .avatar-container:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 30px 80px rgba(88, 101, 242, 0.4);
        }
        
        .avatar-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        /* TEXT SECTION */
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            text-align: center;
        }
        
        .name-text {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }
        
        .name-text span {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: block;
            margin-top: 5px;
        }
        
        .phone-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        /* STATS SECTION */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
        }
        
        .stat-card {
            background: rgba(26, 26, 26, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* ===== RIGHT SIDE - SIDEBAR ===== */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
            height: 100%;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        /* DISCORD WIDGET */
        .discord-widget {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .discord-widget:hover {
            border-color: var(--primary-color);
            box-shadow: 0 20px 60px rgba(88, 101, 242, 0.3);
        }
        
        .widget-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .widget-header i {
            font-size: 28px;
            color: var(--primary-color);
            background: rgba(88, 101, 242, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .widget-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* DISCORD STATUS */
        .discord-status {
            margin-bottom: 25px;
        }
        
        .status-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            position: relative;
        }
        
        .status-indicator::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online { background-color: #57F287; }
        .status-indicator.idle { background-color: #FEE75C; }
        .status-indicator.dnd { background-color: #ED4245; }
        .status-indicator.offline { background-color: #747F8D; }
        
        .status-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .discord-username {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-left: auto;
        }
        
        /* ACTIVITY LIST */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .activity-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--gradient-discord);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 18px;
            color: white;
        }
        
        .activity-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .activity-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .activity-state {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .activity-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.7;
            margin-top: 5px;
        }
        
        /* BUTTONS CONTAINER */
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
        }
        
        .btn {
            background: rgba(26, 26, 26, 0.8);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 18px 25px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateX(10px);
            border-color: var(--primary-color);
            background: rgba(88, 101, 242, 0.1);
        }
        
        .btn:active {
            transform: translateX(5px) scale(0.98);
        }
        
        .btn-red {
            border-color: var(--accent-color);
        }
        
        .btn-red:hover {
            border-color: var(--accent-color);
            background: rgba(237, 66, 69, 0.1);
        }
        
        .btn-icon {
            font-size: 1.3rem;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        
        .btn:hover .btn-icon {
            transform: scale(1.2);
        }
        
        .btn span {
            flex-grow: 1;
            text-align: left;
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .avatar-container {
            animation: float 6s ease-in-out infinite;
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                gap: 30px;
                padding: 15px;
            }
            
            .main-content {
                gap: 30px;
            }
            
            .avatar-container {
                width: 280px;
                height: 280px;
            }
            
            .name-text {

            }
            
            .stats-container {

            }
            
            .stat-card {

            }

            }
            
            .sidebar {
                gap: 20px;
            }
            
            .discord-widget {
                padding: 25px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            }
            
            .avatar-container {

                height: 240px;
            }
            
            .name-text {

            }
            
            .phone-text {

            }
            
            .discord-widget {
                padding: 20px;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 0.95rem;
            }
        }
        
        @media (max-height: 700px) {
            .container {
                gap: 20px;
            }
            
            .avatar-container {
                width: 200px;
                height: 200px;
            }
            
            .name-text {
                font-size: 2rem;
            }
        }
        
        /* ===== UTILITY CLASSES ===== */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .loading {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #333, #444, #333);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: -200% 0; }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {

        /* ===== SOUND TOGGLE ===== */

        }
        
        .sound-toggle.muted {
            opacity: 0.6;
        }
        
        .sound-toggle.muted i {
            color: var(--text-secondary);
        }

            const isMuted = localStorage.getItem('fresko_music_muted') === 'true';
            if (isMuted) {
                backgroundMusic.muted = true;
                document.getElementById('soundToggle').classList.add('muted');
                isMusicPlaying = false;
            }
            
            // Try to play music
            try {
                await backgroundMusic.play();
            } catch (e) {
                console.log('Music autoplay failed, will play on interaction');
                document.addEventListener('click', playMusicOnInteraction, { once: true });
            }
        }
        
        function playMusicOnInteraction() {
            if (backgroundMusic) {
                backgroundMusic.play().catch(e => console.log('Failed to play music:', e));
            }
        }
        
        // === COUNTER INITIALIZATION ===
        async function initializeCounter() {
            try {
                // Generate unique visitor ID
                let visitorId = localStorage.getItem('fresko_visitor_id');
                if (!visitorId) {
                    visitorId = 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('fresko_visitor_id', visitorId);
                }
                
                // Record visit
                const { error: visitError } = await supabase
                    .from('visits')
                    .insert([{
                        visitor_id: visitorId,
                        user_agent: navigator.userAgent,
                        is_unique: !localStorage.getItem('fresko_has_visited')
                    }]);
                
                if (!visitError) {
                    localStorage.setItem('fresko_has_visited', 'true');
                }
                
                // Get total visits count
                const { count, error: countError } = await supabase
                    .from('visits')
                    .select('*', { count: 'exact', head: true });
                
                if (!countError && count !== null) {
                    visitCount = count;
                } else {
                    // Fallback to local storage
                    const localCount = localStorage.getItem('fresko_local_count') || '0';
                    visitCount = parseInt(localCount) + 1;
                    localStorage.setItem('fresko_local_count', visitCount.toString());
                }
                
                // Animate counter
                animateCounter(visitCount);
                
            } catch (error) {
                console.error('Counter initialization error:', error);
                // Fallback animation
                animateCounter(999);
            }
        }
        
        function animateCounter(target) {
            const element = document.getElementById('visitCount');
            let current = 0;
            const increment = target / 100;
            const duration = 1500;
            const stepTime = duration / (target / increment);
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toLocaleString();
            }, stepTime);
        }
        
        // === DISCORD ACTIVITY INITIALIZATION ===
        async function initializeDiscordActivity() {
            if (!DISCORD_USER_ID || DISCORD_USER_ID === 'YOUR_DISCORD_ID_HERE') {
                showDiscordInstructions();
                return;
            }
            
            // Method 1: Lanyard API
            await fetchDiscordActivityViaLanyard();
            
            // Method 2: WebSocket connection for real-time updates
            setupDiscordWebSocket();
        }
        
        async function fetchDiscordActivityViaLanyard() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`);
                const data = await response.json();
                
                if (data.success) {
                    updateDiscordUI(data.data);
                } else {
                    throw new Error('Lanyard API failed');
                }
            } catch (error) {
                console.error('Failed to fetch Discord activity:', error);
                // Fallback to static data
                updateDiscordUI(getFallbackDiscordData());
            }
        }
        
        function setupDiscordWebSocket() {
            // WebSocket connection for real-time updates
            const ws = new WebSocket(`wss://api.lanyard.rest/socket`);
            
            ws.onopen = () => {
                console.log('Connected to Discord WebSocket');
                ws.send(JSON.stringify({
                    op: 2,
                    d: {
                        subscribe_to_id: DISCORD_USER_ID
                    }
                }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                    updateDiscordUI(data.d);
                }
            };
            
            ws.onerror = (error) => {
                console.error('Discord WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('Discord WebSocket disconnected');
                // Try to reconnect after 5 seconds
                setTimeout(setupDiscordWebSocket, 5000);
            };
        }
        
        function updateDiscordUI(discordData) {
            // Update status
            const statusIndicator = document.getElementById('discordStatusIndicator');
            const statusText = document.getElementById('discordStatusText');
            const username = document.getElementById('discordUsername');
            
            // Set status
            const status = discordData.discord_status || 'offline';
            statusIndicator.className = `status-indicator ${status}`;
            
            // Status text mapping
            const statusMap = {
                'online': 'В сети',
                'idle': 'Не активен',
                'dnd': 'Не беспокоить',
                'offline': 'Не в сети'
            };
            
            statusText.textContent = statusMap[status] || 'Не в сети';
            
            // Set username
            if (discordData.discord_user) {
                username.textContent = `@${discordData.discord_user.username}`;
            }
            
            // Update activities
            const activityList = document.getElementById('activityList');
            activityList.innerHTML = '';
            
            const activities = discordData.activities || [];
            
            if (activities.length > 0) {
                activities.forEach(activity => {
                    const activityItem = createActivityElement(activity);
                    activityList.appendChild(activityItem);
                });
            } else {
                // No activities
                activityList.innerHTML = `
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class="fas fa-coffee"></i>
                        </div>
                        <div class="activity-details">
                            <div class="activity-name">Нет активностей</div>
                            <div class="activity-state">В данный момент не играет ни во что</div>
                        </div>
                    </div>
                `;
            }
        }
        
        function createActivityElement(activity) {
            const div = document.createElement('div');
            div.className = 'activity-item';
            
            let iconClass = 'fas fa-gamepad';
            let activityName = activity.name || 'Игра';
            let activityState = activity.state || '';
            let activityDetails = activity.details || '';
            let timestamp = '';
            
            // Custom icons for different activity types
            if (activity.name === 'Spotify') {
                iconClass = 'fab fa-spotify';
                activityName = 'Слушает Spotify';
                activityState = `${activity.details} - ${activity.state}`;
            } else if (activity.name === 'Visual Studio Code') {
                iconClass = 'fas fa-code';
            } else if (activity.name.includes('Chrome') || activity.name.includes('Browser')) {
                iconClass = 'fab fa-chrome';
            }
            
            // Calculate time
            if (activity.timestamps && activity.timestamps.start) {
                const startTime = new Date(activity.timestamps.start);
                const now = new Date();
                const diffMs = now - startTime;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                
                if (diffHours > 0) {
                    timestamp = `${diffHours}ч ${diffMins % 60}м`;
                } else {
                    timestamp = `${diffMins}м`;
                }
            }
            
            div.innerHTML = `
                <div class="activity-icon">
                    <i class="${iconClass}"></i>
                </div>
                <div class="activity-details">
                    <div class="activity-name">${activityName}</div>
                    <div class="activity-state">${activityState}</div>
                    ${activityDetails ? `<div class="activity-state" style="font-size: 0.85rem; opacity: 0.8;">${activityDetails}</div>` : ''}
                    ${timestamp ? `<div class="activity-time">${timestamp}</div>` : ''}
                </div>
            `;
            
            return div;
        }
        
        function getFallbackDiscordData() {
            // Fallback data when API fails
            return {
                discord_status: 'online',
                discord_user: {
                    username: 'fresko',
                    discriminator: '0001'
                },
                activities: [
                    {
                        name: 'Discord',
                        state: 'Общаюсь в чатах',
                        details: 'Отвечаю на сообщения'
                    },
                    {
                        name: 'Spotify',
                        state: 'Travis Scott',
                        details: 'SICKO MODE'
                    }
                ]
            };
        }
        
        function showDiscordInstructions() {
            const activityList = document.getElementById('activityList');
            activityList.innerHTML = `
                <div class="activity-item">
                    <div class="activity-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="activity-details">
                        <div class="activity-name">Настройте Discord статус</div>
                        <div class="activity-state">
                            1. Получите Discord ID<br>
                            2. Вставьте в переменную DISCORD_USER_ID<br>
                            3. Перезагрузите страницу
                        </div>
                    </div>
                </div>
            `;
        }
        
        // === EVENT LISTENERS ===
        function setupEventListeners() {
            // Sound toggle
            const soundToggle = document.getElementById('soundToggle');
            soundToggle.addEventListener('click', toggleSound);
            
            // Prevent zoom on mobile
            document.addEventListener('touchmove', preventZoom, { passive: false });
            
            // Prevent context menu
            document.addEventListener('contextmenu', preventContextMenu);
            
            // Prevent text selection
            document.addEventListener('selectstart', preventTextSelection);
        }
        
        function toggleSound() {
            if (backgroundMusic) {
                isMusicPlaying = !isMusicPlaying;
                backgroundMusic.muted = !isMusicPlaying;
                
                const soundToggle = document.getElementById('soundToggle');
                if (isMusicPlaying) {
                    soundToggle.classList.remove('muted');
                    localStorage.setItem('fresko_music_muted', 'false');
                } else {
                    soundToggle.classList.add('muted');
                    localStorage.setItem('fresko_music_muted', 'true');
                }
            }
        }
        
        function preventZoom(e) {
            if (e.touches.length > 1) e.preventDefault();
        }
        
        function preventContextMenu(e) {
            e.preventDefault();
        }
        
        function preventTextSelection(e) {
            e.preventDefault();
        }
        
        // === ANIMATIONS ===
        function startAnimations() {
            // Avatar floating animation
            const avatar = document.querySelector('.avatar-container');
            if (avatar) {
                avatar.style.animation = 'float 6s ease-in-out infinite';
            }
            
            // Stats cards animation
            const statCards = document.querySelectorAll('.stat-card');
            statCards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.2}s`;
                card.style.animation = 'fadeInUp 0.6s ease-out forwards';
                card.style.opacity = '0';
            });
            
            // Discord widget animation
            const discordWidget = document.querySelector('.discord-widget');
            if (discordWidget) {
                discordWidget.style.animationDelay = '0.4s';
                discordWidget.style.animation = 'fadeInUp 0.6s ease-out forwards';
                discordWidget.style.opacity = '0';
            }
            
            // Buttons animation
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                btn.style.animationDelay = `${0.6 + (index * 0.1)}s`;
                btn.style.animation = 'fadeInUp 0.5s ease-out forwards';
                btn.style.opacity = '0';
            });
        }
        
        // === PERFORMANCE OPTIMIZATIONS ===
        // Debounce resize events
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                document.body.style.width = '100%';
                document.body.style.height = '100%';
            }, 100);
        });
        
        // Preload critical resources
        window.addEventListener('load', () => {
            const preloadImages = ['ava.png'];
            preloadImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        });
    </script>
