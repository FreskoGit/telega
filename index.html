<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Аватар</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        /* Фон */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
        }
        
        /* Контейнер */
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            z-index: 1;
        }
        
        /* Аватар */
        .avatar-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #3D3B3C;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
        }
        
        .avatar-video, .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-image {
            display: none;
        }
        
        /* Текст */
        .name-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .phone-text {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-bottom: 15px;
        }
        
        /* Счетчик */
        .counter-section {
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }
        
        .counter-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .counter-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            height: 50px;
            background: rgba(61, 59, 60, 0.3);
            border-radius: 10px;
            border: 1px solid #444;
            padding: 0 15px;
            margin: 0 auto;
            max-width: 300px;
        }
        
        .digit {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            min-width: 20px;
            text-align: center;
        }
        
        /* Discord статус */
        .discord-section {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            cursor: pointer;
        }
        
        .discord-status {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 45px;
            padding: 0 15px;
            background: rgba(61, 59, 60, 0.3);
            border-radius: 10px;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }
        
        .discord-status:hover {
            background: rgba(61, 59, 60, 0.5);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .status-online { background: #57F287; box-shadow: 0 0 8px #57F287; }
        .status-idle { background: #FEE75C; box-shadow: 0 0 8px #FEE75C; }
        .status-dnd { background: #ED4245; box-shadow: 0 0 8px #ED4245; }
        .status-offline { background: #747F8D; }
        
        .status-text {
            font-size: 14px;
            color: #fff;
            flex-grow: 1;
            text-align: left;
        }
        
        .game-info {
            font-size: 12px;
            color: #aaa;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Кнопки */
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        
        .btn {
            height: 50px;
            background: #3D3B3C;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #4a4849;
            transform: translateY(-2px);
        }
        
        .btn-red {
            background: #d32f2f;
        }
        
        .btn-red:hover {
            background: #e53935;
        }
        
        .btn-icon {
            font-size: 16px;
        }
        
        /* Кнопка звука */
        .sound-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background: rgba(61, 59, 60, 0.9);
            border: 1px solid #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            z-index: 1000;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .sound-toggle:hover {
            transform: scale(1.1);
        }
        
        .sound-toggle.muted::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 2px;
            background: #d32f2f;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        
        /* Discord попап */
        .discord-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .popup-content {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #5865F2;
            position: relative;
        }
        
        .close-popup {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #aaa;
            font-size: 20px;
            cursor: pointer;
        }
        
        .popup-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .popup-header i {
            color: #5865F2;
            font-size: 24px;
        }
        
        .activity-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .activity-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .activity-state {
            font-size: 14px;
            color: #aaa;
        }
        
        .activity-time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        /* Адаптивность */
        @media (min-width: 768px) {
            .avatar-container {
                width: 200px;
                height: 200px;
            }
            
            .name-text {
                font-size: 32px;
            }
            
            .phone-text {
                font-size: 16px;
            }
            
            .buttons-container {
                grid-template-columns: repeat(3, 1fr);
                max-width: 500px;
            }
            
            .btn {
                height: 55px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                gap: 15px;
            }
            
            .avatar-container {
                width: 150px;
                height: 150px;
            }
            
            .name-text {
                font-size: 24px;
            }
            
            .counter-display {
                height: 45px;
                padding: 0 10px;
            }
            
            .digit {
                font-size: 20px;
            }
            
            .discord-status {
                height: 40px;
                padding: 0 12px;
            }
            
            .game-info {
                max-width: 120px;
                font-size: 11px;
            }
            
            .buttons-container {
                gap: 8px;
            }
            
            .btn {
                height: 45px;
                font-size: 12px;
            }
        }
    </style>

    <!-- Аудио для музыки -->
    <audio id="backgroundMusic" loop>
        <source src="Top.mp3" type="audio/mpeg">
    </audio>

    <script>
        // === КОНФИГУРАЦИЯ ===
        const DISCORD_USER_ID = '1199383843828940880';
        
        // === ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ===
        let backgroundMusic;
        let isMusicPlaying = true;
        let discordData = null;
        let discordSocket = null;
        
        // === ИНИЦИАЛИЗАЦИЯ ПРИ ЗАГРУЗКЕ ===
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Страница загружена, инициализация...');
            
            // 1. Инициализация музыки
            initMusic();
            
            // 2. Инициализация счетчика
            initCounter();
            
            // 3. Инициализация Discord
            initDiscord();
            
            // 4. Настройка событий
            initEvents();
            
            // 5. Проверка видео аватара
            checkAvatarVideo();
        });
        
        // === 1. МУЗЫКА ===
        function initMusic() {
            backgroundMusic = document.getElementById('backgroundMusic');
            const soundToggle = document.getElementById('soundToggle');
            
            if (!backgroundMusic) {
                console.error('Аудио элемент не найден');
                return;
            }
            
            // Устанавливаем громкость
            backgroundMusic.volume = 0.5;
            
            // Проверяем сохраненное состояние
            const savedMuted = localStorage.getItem('musicMuted');
            if (savedMuted === 'true') {
                backgroundMusic.muted = true;
                soundToggle.classList.add('muted');
                isMusicPlaying = false;
            }
            
            // Пытаемся воспроизвести музыку
            const playPromise = backgroundMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Автовоспроизведение заблокировано:', error);
                    
                    // Показываем уведомление о необходимости взаимодействия
                    const playOnClick = () => {
                        backgroundMusic.play();
                        document.removeEventListener('click', playOnClick);
                        document.removeEventListener('touchstart', playOnClick);
                    };
                    
                    document.addEventListener('click', playOnClick);
                    document.addEventListener('touchstart', playOnClick);
                });
            }
            
            // Обработчик кнопки звука
            soundToggle.addEventListener('click', toggleMusic);
        }
        
        function toggleMusic() {
            if (!backgroundMusic) return;
            
            isMusicPlaying = !isMusicPlaying;
            backgroundMusic.muted = !isMusicPlaying;
            
            const soundToggle = document.getElementById('soundToggle');
            
            if (isMusicPlaying) {
                soundToggle.classList.remove('muted');
                localStorage.setItem('musicMuted', 'false');
                
                // Пробуем возобновить если на паузе
                if (backgroundMusic.paused) {
                    backgroundMusic.play().catch(e => {
                        console.log('Не удалось возобновить музыку:', e);
                    });
                }
            } else {
                soundToggle.classList.add('muted');
                localStorage.setItem('musicMuted', 'true');
            }
        }
        
        // === 2. СЧЕТЧИК ПОСЕЩЕНИЙ ===
        async function initCounter() {
            try {
                // Генерируем уникальный ID для этого посещения
                const visitId = 'visit_' + Date.now() + '_' + Math.random().toString(36).substring(2, 15);
                
                // Проверяем, было ли это посещение уже сегодня
                const today = new Date().toDateString();
                const lastVisitDate = localStorage.getItem('lastVisitDate');
                
                if (lastVisitDate !== today) {
                    // Новое посещение сегодня
                    localStorage.setItem('lastVisitDate', today);
                    
                    // Увеличиваем локальный счетчик
                    let visitCount = parseInt(localStorage.getItem('visitCount') || '0');
                    visitCount++;
                    localStorage.setItem('visitCount', visitCount.toString());
                    
                    // Сохраняем ID посещения
                    localStorage.setItem('lastVisitId', visitId);
                    
                    console.log('Новое посещение! Текущий счет:', visitCount);
                }
                
                // Получаем общее количество посещений
                let totalVisits = parseInt(localStorage.getItem('visitCount') || '0');
                
                // Если счетчик меньше 1, устанавливаем базовое значение
                if (totalVisits < 1) {
                    totalVisits = Math.floor(Math.random() * 50) + 100; // От 100 до 150
                    localStorage.setItem('visitCount', totalVisits.toString());
                }
                
                // Отображаем счетчик
                displayCounter(totalVisits);
                
            } catch (error) {
                console.error('Ошибка счетчика:', error);
                // Показываем хотя бы базовое значение
                displayCounter(123);
            }
        }
        
        function displayCounter(number) {
            const counterDisplay = document.getElementById('counterDisplay');
            if (!counterDisplay) return;
            
            counterDisplay.innerHTML = '';
            
            const digits = number.toString().split('');
            
            digits.forEach(digit => {
                const digitElement = document.createElement('div');
                digitElement.className = 'digit';
                digitElement.textContent = digit;
                counterDisplay.appendChild(digitElement);
            });
        }
        
        // === 3. DISCORD СТАТУС ===
        function initDiscord() {
            console.log('Инициализация Discord статуса...');
            
            // Начальное состояние
            updateDiscordDisplay('offline', 'Discord', 'Подключение...');
            
            // Пробуем несколько методов подключения
            try {
                // Метод 1: Используем Lanyard REST API (самый надежный)
                fetchDiscordStatusFromAPI();
                
                // Метод 2: Настраиваем WebSocket соединение
                setupWebSocket();
                
            } catch (error) {
                console.error('Ошибка инициализации Discord:', error);
                // Если API не работает, используем симуляцию
                startDiscordSimulation();
            }
        }
        
        // Метод 1: REST API (Lanyard)
        async function fetchDiscordStatusFromAPI() {
            try {
                console.log('Попытка подключения к Discord API...');
                
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    console.log('Discord данные получены:', data.data);
                    discordData = data.data;
                    processDiscordData(data.data);
                    return true;
                } else {
                    throw new Error('Invalid API response');
                }
                
            } catch (error) {
                console.warn('REST API не работает:', error.message);
                return false;
            }
        }
        
        // Метод 2: WebSocket
        function setupWebSocket() {
            try {
                // Создаем WebSocket соединение с Lanyard
                const ws = new WebSocket('wss://api.lanyard.rest/socket');
                
                ws.onopen = function() {
                    console.log('WebSocket подключен');
                    
                    // Подписываемся на обновления статуса
                    ws.send(JSON.stringify({
                        op: 2,
                        d: {
                            subscribe_to_id: DISCORD_USER_ID
                        }
                    }));
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.op === 1) {
                            // Heartbeat
                            ws.send(JSON.stringify({ op: 3 }));
                        } else if (data.op === 0 && data.t === 'INIT_STATE') {
                            // Инициализация
                            discordData = data.d;
                            processDiscordData(data.d);
                        } else if (data.op === 0 && data.t === 'PRESENCE_UPDATE') {
                            // Обновление статуса
                            discordData = data.d;
                            processDiscordData(data.d);
                        }
                    } catch (error) {
                        console.warn('Ошибка обработки WebSocket:', error);
                    }
                };
                
                ws.onerror = function(error) {
                    console.warn('WebSocket ошибка:', error);
                };
                
                ws.onclose = function() {
                    console.log('WebSocket отключен');
                    setTimeout(setupWebSocket, 10000); // Переподключение через 10 сек
                };
                
                discordSocket = ws;
                
            } catch (error) {
                console.warn('WebSocket не доступен:', error);
            }
        }
        
        // Метод 3: Симуляция (если API не работает)
        function startDiscordSimulation() {
            console.log('Запуск симуляции Discord статуса');
            
            const statuses = [
                {
                    status: 'online',
                    text: 'В сети',
                    activity: 'Отвечает на сообщения',
                    game: 'Discord'
                },
                {
                    status: 'online',
                    text: 'В сети',
                    activity: 'Играет в Call of Duty',
                    game: 'Call of Duty: Modern Warfare'
                },
                {
                    status: 'online',
                    text: 'В сети',
                    activity: 'Слушает Spotify',
                    game: 'Spotify'
                },
                {
                    status: 'idle',
                    text: 'Не активен',
                    activity: 'Отошел',
                    game: ''
                },
                {
                    status: 'dnd',
                    text: 'Не беспокоить',
                    activity: 'Занят',
                    game: ''
                }
            ];
            
            let currentIndex = 0;
            
            // Показываем первый статус
            const status = statuses[currentIndex];
            updateDiscordDisplay(status.status, status.text, status.activity);
            
            // Меняем статус каждые 45-90 секунд
            setInterval(() => {
                currentIndex = (currentIndex + 1) % statuses.length;
                const status = statuses[currentIndex];
                updateDiscordDisplay(status.status, status.text, status.activity);
            }, 45000 + Math.random() * 45000);
        }
        
        // Обработка данных Discord
        function processDiscordData(data) {
            if (!data) return;
            
            const status = data.discord_status || 'offline';
            const username = data.discord_user?.username || 'Fresko';
            let activity = '';
            
            // Определяем активность
            if (data.listening_to_spotify && data.spotify) {
                const track = data.spotify.track || 'Трек';
                const artist = data.spotify.artist || 'Исполнитель';
                activity = `${track} - ${artist}`;
            } else if (data.activities && data.activities.length > 0) {
                const firstActivity = data.activities[0];
                activity = firstActivity.name || '';
                
                if (firstActivity.details) {
                    activity = firstActivity.details;
                } else if (firstActivity.state) {
                    activity = firstActivity.state;
                }
            } else if (status === 'online') {
                activity = 'В сети';
            } else {
                activity = 'Не активен';
            }
            
            updateDiscordDisplay(status, getStatusText(status), activity);
        }
        
        function getStatusText(status) {
            const statusMap = {
                'online': 'В сети',
                'idle': 'Не активен',
                'dnd': 'Не беспокоить',
                'offline': 'Не в сети'
            };
            return statusMap[status] || 'Не в сети';
        }
        
        function updateDiscordDisplay(status, statusText, activity) {
            const indicator = document.getElementById('statusIndicator');
            const textElement = document.getElementById('statusText');
            const gameElement = document.getElementById('gameInfo');
            
            if (!indicator || !textElement || !gameElement) return;
            
            // Обновляем индикатор
            indicator.className = 'status-indicator';
            indicator.classList.add(`status-${status}`);
            
            // Обновляем текст
            textElement.textContent = statusText;
            
            // Обновляем активность
            let displayActivity = activity || '';
            
            // Обрезаем если слишком длинное
            const maxLength = window.innerWidth <= 480 ? 20 : 25;
            if (displayActivity.length > maxLength) {
                displayActivity = displayActivity.substring(0, maxLength - 3) + '...';
            }
            
            gameElement.textContent = displayActivity;
            
            // Сохраняем данные для попапа
            discordData = {
                status: status,
                statusText: statusText,
                activity: activity,
                username: 'Fresko'
            };
        }
        
        // === 4. СОБЫТИЯ ===
        function initEvents() {
            // Discord попап
            const discordSection = document.getElementById('discordSection');
            const discordPopup = document.getElementById('discordPopup');
            const closePopup = document.getElementById('closePopup');
            
            if (discordSection) {
                discordSection.addEventListener('click', openDiscordPopup);
            }
            
            if (closePopup && discordPopup) {
                closePopup.addEventListener('click', () => {
                    discordPopup.style.display = 'none';
                });
                
                discordPopup.addEventListener('click', (e) => {
                    if (e.target === discordPopup) {
                        discordPopup.style.display = 'none';
                    }
                });
            }
            
            // Предотвращаем масштабирование на мобильных
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
        }
        
        function openDiscordPopup() {
            const popup = document.getElementById('discordPopup');
            const username = document.getElementById('popupUsername');
            const status = document.getElementById('popupStatus');
            const activity = document.getElementById('popupActivity');
            const time = document.getElementById('popupTime');
            
            if (!popup || !username) return;
            
            // Обновляем данные в попапе
            if (discordData) {
                username.textContent = discordData.username || 'Fresko';
                status.textContent = discordData.statusText || getStatusText(discordData.status || 'offline');
                activity.textContent = discordData.activity || 'Нет активной игры';
                
                const now = new Date();
                time.textContent = `Обновлено: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
            
            popup.style.display = 'flex';
        }
        
        // === 5. ПРОВЕРКА ВИДЕО АВАТАРА ===
        function checkAvatarVideo() {
            const avatarVideo = document.querySelector('.avatar-video');
            const avatarImage = document.querySelector('.avatar-image');
            
            if (!avatarVideo || !avatarImage) return;
            
            // Проверяем, загрузилось ли видео
            setTimeout(() => {
                if (avatarVideo.readyState < 2) { // HAVE_CURRENT_DATA
                    console.log('Видео не загрузилось, показываем фото');
                    avatarVideo.style.display = 'none';
                    avatarImage.style.display = 'block';
                }
            }, 2000);
            
            // Обработчик ошибки видео
            avatarVideo.addEventListener('error', () => {
                console.log('Ошибка загрузки видео, показываем фото');
                avatarVideo.style.display = 'none';
                avatarImage.style.display = 'block';
            });
        }
        
        // === ОБРАБОТЧИКИ ЗАКРЫТИЯ ===
        window.addEventListener('beforeunload', () => {
            // Закрываем WebSocket соединение
            if (discordSocket && discordSocket.readyState === WebSocket.OPEN) {
                discordSocket.close();
            }
            
            // Паузируем музыку
            if (backgroundMusic) {
                backgroundMusic.pause();
            }
        });
        
        // === УВЕДОМЛЕНИЕ О ЗАГРУЗКЕ ===
        console.log('Все системы инициализированы!');
    </script>
</body>
