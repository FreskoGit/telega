    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Аватар</title>
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .preloader-video {
            width: 300px;
            height: 300px;
            max-width: 80vw;
            max-height: 80vw;
            margin-bottom: 30px;
        }
        
        .skip-button {
            background-color: rgba(61, 59, 60, 0.7);
            color: #ffffff;
            border: 1px solid #666;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .skip-button:hover {
            background-color: rgba(211, 47, 47, 0.8);
            transform: scale(1.05);
        }
        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.15;
        }
        
        .container {
            width: 650px;
            max-width: 90vw;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 35px;
            position: relative;
            padding: 20px;
            margin: 0 auto;
            z-index: 1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
            flex-shrink: 0;
        }
        
        .avatar-container {
            width: 280px;
            height: 280px;
            max-width: 70vw;
            max-height: 70vw;
            aspect-ratio: 1/1;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
            border: 6px solid #3D3B3C;
            flex-shrink: 0;
        }
        
        .avatar-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-shrink: 0;
        }
        
        .name-text {
            font-size: 44px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ffffff, #cccccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            font-family: 'Arial', sans-serif;
            line-height: 1.2;
            flex-shrink: 0;
        }
        
        .phone-text {
            font-size: 18px;
            color: #888888;
            text-align: center;
            letter-spacing: 1.5px;
            font-weight: 400;
            margin-top: 5px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .counter-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
            width: 100%;
            flex-shrink: 0;
        }
        
        .counter-label {
            font-size: 14px;
            color: #666666;
            letter-spacing: 1px;
            flex-shrink: 0;
        }
        
        .counter-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            height: 70px;
            min-height: 70px;
            background: rgba(61, 59, 60, 0.3);
            border-radius: 12px;
            padding: 10px 20px;
            border: 1px solid #444;
            width: auto;
            min-width: 100px;
            flex-shrink: 0;
        }
        
        .digit-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 65px;
            position: relative;
            flex-shrink: 0;
        }
        
        .digit-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            flex-shrink: 0;
        }
        
        .digit-fallback {
            font-size: 40px;
            font-weight: bold;
            color: white;
            display: none;
            line-height: 1;
            flex-shrink: 0;
        }
        
        .loading-dots {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            flex-shrink: 0;
        }
        
        .btn {
            background-color: #3D3B3C;
            color: #ffffff;
            border: none;
            padding: 16px 5px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            text-align: center;
            width: 100%;
            height: 60px;
            flex-shrink: 0;
        }
        
        .btn-red {
            background-color: #d32f2f;
        }
        
        .btn-icon {
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .btn span {
            font-size: 15px;
            flex-shrink: 0;
        }
        
        @keyframes gentle-pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            }
        }
        
        .avatar-container {
            animation: gentle-pulse 3s ease-in-out infinite;
        }
        
        .no-scroll {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        @media (max-width: 768px) {
            .container {
                gap: 25px;
                padding: 15px;
            }
            
            .avatar-container {
                width: 240px;
                height: 240px;
            }
            
            .name-text {
                font-size: 36px;
            }
            
            .phone-text {
                font-size: 16px;
            }
            
            .counter-display {
                height: 60px;
                min-height: 60px;
                padding: 8px 15px;
            }
            
            .digit-container {
                width: 38px;
                height: 55px;
            }
            
            .digit-fallback {
                font-size: 34px;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
                max-width: 300px;
                gap: 12px;
            }
            
            .btn {
                height: 55px;
                padding: 14px 5px;
            }
            
            .btn span {
                font-size: 14px;
            }
            
            .preloader-video {
                width: 250px;
                height: 250px;
            }
            
            .skip-button {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                gap: 20px;
                padding: 10px;
            }
            
            .avatar-container {
                width: 200px;
                height: 200px;
                border-width: 4px;
            }
            
            .name-text {
                font-size: 28px;
            }
            
            .phone-text {
                font-size: 14px;
                margin-bottom: 15px;
            }
            
            .counter-section {
                gap: 6px;
            }
            
            .counter-label {
                font-size: 12px;
            }
            
            .counter-display {
                height: 50px;
                min-height: 50px;
                padding: 6px 12px;
            }
            
            .digit-container {
                width: 32px;
                height: 45px;
            }
            
            .digit-fallback {
                font-size: 28px;
            }
            
            .buttons-container {
                max-width: 280px;
                gap: 10px;
            }
            
            .btn {
                height: 50px;
                padding: 12px 5px;
            }
            
            .btn-icon {
                font-size: 18px;
            }
            
            .btn span {
                font-size: 13px;
            }
            
            .preloader-video {
                width: 200px;
                height: 200px;
                margin-bottom: 20px;
            }
            
            .skip-button {
                padding: 8px 20px;
                font-size: 13px;
                margin-top: 15px;
            }
        }
        
        @media (max-height: 700px) {
            .container {
                gap: 20px;
                transform: scale(0.9);
                transform-origin: center;
            }
            
            .avatar-container {
                width: 180px;
                height: 180px;
            }
            
            .name-text {
                font-size: 32px;
            }
            
            .preloader-video {
                width: 180px;
                height: 180px;
            }
        }
        
        @media (max-width: 320px) {
            .avatar-container {
                width: 180px;
                height: 180px;
            }
            
            .name-text {
                font-size: 24px;
            }
            
            .phone-text {
                font-size: 12px;
            }
            
            .counter-display {
                height: 45px;
                min-height: 45px;
            }
            
            .digit-container {
                width: 28px;
                height: 40px;
            }
            
            .digit-fallback {
                font-size: 24px;
            }
            
            .buttons-container {
                max-width: 260px;
            }
            
            .preloader-video {
                width: 150px;
                height: 150px;
            }
            
            .skip-button {
                padding: 6px 15px;
                font-size: 12px;
            }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                flex-direction: row;
                gap: 30px;
                max-width: 95vw;
            }
            
            .avatar-section {
                flex: 0 0 auto;
                width: auto;
            }
            
            .buttons-container {
                grid-template-columns: repeat(3, 1fr);
                max-width: none;
                width: auto;
                flex: 1;
            }
        }
        
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        * {
            max-height: 1000000px;
        }
        
        @media (min-width: 1200px) {
            .container {
                max-width: 650px;
            }
        }
    </style>

        const SUPABASE_URL = 'https://gcxujsoqiywkiruzrqdg.supabase.co';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            const container = document.querySelector('.container');
            const skipButton = document.getElementById('skipButton');
            let preloaderTimeout;
            
            function hidePreloader() {
                if (preloaderTimeout) {
                    clearTimeout(preloaderTimeout);
                }
                preloader.style.opacity = '0';
                setTimeout(function() {
                    preloader.style.display = 'none';
                    container.style.display = 'flex';
                    initializeContent();
                }, 500);
            }
            
            skipButton.addEventListener('click', function() {
                hidePreloader();
            });
            
            skipButton.addEventListener('touchstart', function() {
                hidePreloader();
            });
            
            preloaderTimeout = setTimeout(function() {
                hidePreloader();
            }, 6000);
        });
        
        async function initializeContent() {
            const IMAGE_PATHS = {
                0: '0.png',
                1: '1.png',
                2: '2.png',
                3: '3.png',
                4: '4.png',
                5: '5.png',
                6: '6.png',
                7: '7.png',
                8: '8.png',
                9: '9.png'
            };
            
            function displayCounter(number) {
                const display = document.getElementById('counterDisplay');
                display.innerHTML = '';
                
                const digits = number.toString().split('');
                
                digits.forEach(digit => {
                    const container = document.createElement('div');
                    container.className = 'digit-container';
                    
                    const img = document.createElement('img');
                    img.className = 'digit-image';
                    img.src = IMAGE_PATHS[digit] || '1.png';
                    img.alt = digit;
                    
                    const fallback = document.createElement('div');
                    fallback.className = 'digit-fallback';
                    fallback.textContent = digit;
                    
                    img.onerror = function() {
                        img.style.display = 'none';
                        fallback.style.display = 'block';
                    };
                    
                    container.appendChild(img);
                    container.appendChild(fallback);
                    display.appendChild(container);
                });
            }
            
            async function updateCounter() {
                try {
                    const visitorId = localStorage.getItem('visitor_id') || generateVisitorId();
                    localStorage.setItem('visitor_id', visitorId);
                    
                    const userAgent = navigator.userAgent;
                    const referrer = document.referrer;
                    
                    const { data: existingVisit, error: checkError } = await supabase
                        .from('visits')
                        .select('id')
                        .eq('visitor_id', visitorId)
                        .single();
                    
                    if (checkError && checkError.code !== 'PGRST116') {
                        throw checkError;
                    }
                    
                    if (!existingVisit) {
                        const { data: newVisit, error: insertError } = await supabase
                            .from('visits')
                            .insert([
                                {
                                    visitor_id: visitorId,
                                    user_agent: userAgent,
                                    referrer: referrer,
                                    visited_at: new Date().toISOString()
                                }
                            ]);
                        
                        if (insertError) throw insertError;
                    }
                    
                    const { data: totalVisits, error: countError } = await supabase
                        .from('visits')
                        .select('id', { count: 'exact', head: true });
                    
                    if (countError) throw countError;
                    
                    return totalVisits ? totalVisits.length : 0;
                    
                } catch (error) {
                    console.error('Ошибка Supabase:', error);
                    
                    let localCount = localStorage.getItem('fresko_counter');
                    if (!localCount) {
                        localCount = 1;
                    } else {
                        localCount = parseInt(localCount) + 1;
                    }
                    localStorage.setItem('fresko_counter', localCount);
                    return localCount;
                }
            }
            
            function generateVisitorId() {
                return 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            try {
                const totalVisits = await updateCounter();
                displayCounter(totalVisits);
            } catch (error) {
                console.error('Ошибка при получении счетчика:', error);
                const localCount = localStorage.getItem('fresko_counter') || 1;
                displayCounter(localCount);
            }
            
            const avatar = document.querySelector('.avatar-container');
            setInterval(() => {
                const intensity = 0.1 + Math.random() * 0.1;
                avatar.style.boxShadow = `0 0 ${30 + Math.random() * 20}px rgba(255, 255, 255, ${intensity})`;
            }, 2000);
            
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.98)';
                    this.style.opacity = '0.9';
                });
                
                btn.addEventListener('mouseup', function() {
                    this.style.transform = '';
                    this.style.opacity = '';
                });
                
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                    this.style.opacity = '0.9';
                });
                
                btn.addEventListener('touchend', function() {
                    this.style.transform = '';
                    this.style.opacity = '';
                });
            });
            
            const bgVideo = document.getElementById('background-video');
            bgVideo.addEventListener('loadedmetadata', function() {
                this.play().catch(e => console.log("Автовоспроизведение фона не удалось:", e));
            });
            
            const avatarVideo = document.querySelector('.avatar-video');
            avatarVideo.addEventListener('loadedmetadata', function() {
                this.play().catch(e => console.log("Автовоспроизведение аватара не удалось:", e));
            });
        }
        
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const diff = touchY - touchStartY;
            
            if (window.scrollY === 0 && diff > 0) {
                e.preventDefault();
            }
        }, { passive: false });
        
        function setFixedViewport() {
            const metaViewport = document.querySelector('meta[name="viewport"]');
            metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no');
        }
        
        setFixedViewport();
        
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                document.body.style.width = '100%';
                document.body.style.height = '100%';
                document.body.style.position = 'fixed';
            }, 100);
        });
        
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
    </script>
