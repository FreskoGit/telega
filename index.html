            const counterDisplay = document.getElementById('counterDisplay');
            if (!counterDisplay) return;
            
            // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–µ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            counterDisplay.innerHTML = '';
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —á–∏—Å–ª–æ –≤ —Å—Ç—Ä–æ–∫—É —Å –ø—Ä–æ–±–µ–ª–∞–º–∏
            const formattedNumber = targetNumber.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            const digits = formattedNumber.split('');
            
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–π —Ü–∏—Ñ—Ä—ã
            const digitElements = digits.map(() => {
                const digitElement = document.createElement('div');
                digitElement.className = 'digit';
                digitElement.textContent = '0';
                return digitElement;
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –≤ DOM
            digitElements.forEach(element => {
                counterDisplay.appendChild(element);
            });
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å—á–µ—Ç—á–∏–∫–∞
            async function animateDigits() {
                return new Promise(resolve => {
                    const duration = 2000; // 2 —Å–µ–∫—É–Ω–¥—ã –∞–Ω–∏–º–∞—Ü–∏–∏
                    const steps = 60; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞–≥–æ–≤
                    const stepTime = duration / steps;
                    
                    let currentStep = 0;
                    
                    const animateStep = () => {
                        currentStep++;
                        
                        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —à–∞–≥–∞
                        const progress = currentStep / steps;
                        const currentValue = Math.floor(targetNumber * progress);
                        
                        // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                        const currentFormatted = currentValue.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                        const currentDigits = currentFormatted.split('');
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —Ü–∏—Ñ—Ä—É
                        digitElements.forEach((element, index) => {
                            const digit = index < currentDigits.length ? currentDigits[index] : '0';
                            element.textContent = digit;
                            
                            // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–æ–ª—å–∫–æ —á—Ç–æ –∏–∑–º–µ–Ω–∏–≤—à–µ–π—Å—è —Ü–∏—Ñ—Ä—ã
                            if (digit !== element.getAttribute('data-last')) {
                                element.classList.add('animating');
                                setTimeout(() => {
                                    element.classList.remove('animating');
                                }, 500);
                                element.setAttribute('data-last', digit);
                            }
                        });
                        
                        if (currentStep < steps) {
                            setTimeout(animateStep, stepTime);
                        } else {
                            // –§–∏–Ω–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                            const finalFormatted = targetNumber.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                            const finalDigits = finalFormatted.split('');
                            
                            digitElements.forEach((element, index) => {
                                const digit = index < finalDigits.length ? finalDigits[index] : '0';
                                element.textContent = digit;
                                element.classList.add('animating');
                                setTimeout(() => {
                                    element.classList.remove('animating');
                                }, 500);
                            });
                            
                            resolve();
                        }
                    };
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                    setTimeout(animateStep, stepTime);
                });
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            await animateDigits();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            counterDisplay.style.animation = 'countUp 0.5s ease';
        }

        // ==================== –°–û–ë–´–¢–ò–Ø ====================
        function initEvents() {
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
            document.addEventListener('gesturestart', (e) => e.preventDefault());
            document.addEventListener('dblclick', (e) => e.preventDefault());
        }

        // ==================== –ü–†–û–í–ï–†–ö–ê –í–ò–î–ï–û ====================
        function checkVideoSupport() {
            const avatarVideo = document.querySelector('.avatar-video');
            const avatarImage = document.querySelector('.avatar-image');
            
            if (!avatarVideo || !avatarImage) return;
            
            setTimeout(() => {
                if (avatarVideo.readyState < 2) {
                    avatarVideo.style.display = 'none';
                    avatarImage.style.display = 'block';
                }
            }, 3000);
            
            avatarVideo.addEventListener('error', () => {
                avatarVideo.style.display = 'none';
                avatarImage.style.display = 'block';
            });
        }

        // ==================== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ó–ê–ö–†–´–¢–ò–Ø ====================
        window.addEventListener('beforeunload', () => {
            if (backgroundMusic) {
                backgroundMusic.pause();
            }
        });

        // ==================== –ó–ê–ü–£–°–ö –°–ò–°–¢–ï–ú–´ ====================
        setTimeout(() => {
            console.log('üéâ –°–∏—Å—Ç–µ–º–∞ Fresko –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–ø—É—â–µ–Ω–∞!');
            console.log('üîä –ú—É–∑—ã–∫–∞:', isMusicPlaying ? '–≤–∫–ª—é—á–µ–Ω–∞' : '–≤—ã–∫–ª—é—á–µ–Ω–∞');
            console.log('üìä –°—á–µ—Ç—á–∏–∫ –ø–æ—Å–µ—â–µ–Ω–∏–π: —Ä–∞–±–æ—Ç–∞–µ—Ç —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π');
        }, 2000);
    </script>
